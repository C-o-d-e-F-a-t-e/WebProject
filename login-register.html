<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthConnect - Connexion</title>
    <link rel="stylesheet" href="login-signup.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="Login-register.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </head>
  <body>
    <header>
      <h2 class="logo">
        Health
        <span>Connect</span>
      </h2>
      <nav class="navigation">
        <a href="index.html" class="btn-home">Home</a>
      </nav>
    </header>

    <div class="wrapper">
      <div class="form-box-login">
        <h2>Welcome Back</h2>
        <p class="subtitle">Enter your details to access your account</p>
        <form action="#">
          <div class="input-box">
            <input type="email" required />
            <label>Email Address</label>
            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
          </div>
          <div class="input-box">
            <input type="password" required />
            <label>Password</label>
            <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
          </div>
          <div class="remember-forgot">
            <label>
              <input type="checkbox" />
              Remember me
            </label>
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" class="btn-main">Login</button>
          <div class="login-register">
            <p>
              Don't have an account?
              <a href="#" class="register_link">Register here</a>
            </p>
          </div>
        </form>
      </div>

      <div class="form-box-register">
        <h2>Create Account</h2>
        <p class="subtitle">Join our community of healthy patients</p>
        <form action="#">
          <div class="input-box">
            <input type="text" required />
            <label>Full Name</label>
            <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
          </div>
          <div class="input-box">
            <input type="email" required />
            <label>Email Address</label>
            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
          </div>
          <div class="input-box">
            <input type="password" required />
            <label>Password</label>
            <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
          </div>
          <button type="submit" class="btn-main">Register</button>
          <div class="login-register">
            <p>
              Already have an account?
              <a href="#" class="login_link">Login here</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
